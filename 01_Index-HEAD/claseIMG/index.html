<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uso de Imágenes</title>
</head>
<body>
    <head>
        <h2>Uso de la etiqueta img para agregar imagenes.</h2>
    </head>
    <h3>Imágenes agregadas sin estilo, solo se hace uso de la etiqueta img sin más.</h3>
    <main>
        <p>Imagenes de aves en diferentes tamaños.</p>
        <ul>
            <li>
                <p>Imagen Pequeña</p>
                <figure>                <!--Por convencion, la etiqueta img debe estar contenida en: figure-->
                                        <!--La etiqueta img tiene dos atributos-->
                                            <!--src: Ruta del archivo-->
                                            <!--alt: Mensaje en el sitio de la imagen si hay un error-->
                    <img src="./Pequeña.jpg" alt="Imagen pequeña de un ave" />
                </figure>
            </li>
            <li>
                <p>Imagen Mediana</p>
                <figure>
                    <img src="./Mediana.jpg" alt="Imagen mediana de un ave" />
                </figure>
            </li>
            <li>
                <p>Imagen Grande</p>
                <figure>
                    <img src="./Grande.jpg" alt="Imagen grande de un ave" />
                </figure>
            </li>
        </ul>
    </main>
</body>
</html>
