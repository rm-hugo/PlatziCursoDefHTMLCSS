 <!---->
<!DOCTYPE html>                         <!--Indica que el tipo de archivo es HTML5-->
<html lang="en">                        <!--Etiqueta contenedor padre, lang: Lenguaje de la pagina-->
                                        <!--HEAD y BODY son etiquetas hermanas-->
    <head>                              <!--Contenido importante para el proyecto, no visual para el usuario-->
        <meta charset="UTF-8"/>             <!--Codificacion que admite caracteres especiales-->
                                            <!--Agregamos una descripcion al sitio-->
        <meta name="description" content="Content: Ingresamos la descripcion de nuestro sitio"/>
                                            <!--Permiso para que los robots de los navegadores muestren nuestro sitio-->
        <meta name="robots" content="index, follow"/>
        <title>Pagina web</title>           <!--Indicamos el titulo de la pagina: PestaÃ±a del navegador-->
                                            <!--Sitio web responsivo: Adaptar el sitio al dispositivo-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                                            <!--Vincular archivos al sitio, rel: Descripcion-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
                                        <!--2 tipos de etiquetas-->
                                            <!--Contenedoras: Contienen mas etiquetas dentro, ayudan con la estructura-->
                                            <!--De Contenido: Tienen el texto, imagenes, videos, cosas renderizables-->
    <body>
        <header>                        <!--Seccion superior del sitio-->               
            <nav></nav>                 <!--Barra de navegacion-->
        </header>
        <main>                          <!--Contenido central de la pagina-->
            <section>                       <!--Agregar secciones/apartados-->
                <article>                       <!--Articulos dentro de una seccion-->

                </article>
            </section>
                                        <!--Existen dos etiquetas para crear listas-->
            <ul>                            <!--Lista desordenada: Muestra un punto-->
                <li></li>                       <!--Agregar un articulo a la lista-->
            </ul>
            <ol></ol>                       <!--Lista ordenada: Muestra numeros-->
        </main>
        <footer>                        <!--Seccion final del sitio-->

        </footer>
    </body>
</html>
