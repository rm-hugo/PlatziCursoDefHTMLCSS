<!DOCTYPE html>                         <!--Indica que el tipo de archivo es HTML5-->
<html lang="en">                        <!--Etiqueta contenedor padre, lang: Lenguaje de la pagina-->
                                        <!--HEAD y BODY son etiquetas hermanas-->
    <head>                              <!--Contenido importante para el proyecto, no visual para el usuario-->
        <meta charset="UTF-8"/>             <!--Codificacion que admite caracteres especiales-->
                                            <!--Agregamos una descripcion al sitio-->
        <meta name="description" content="Content: Ingresamos la descripcion de nuestro sitio"/>
                                            <!--Permiso para que los robots de los navegadores muestren nuestro sitio-->
        <meta name="robots" content="index, follow"/>
        <title>Pagina web</title>           <!--Indicamos el titulo de la pagina: PestaÃ±a del navegador-->
                                            <!--Sitio web responsivo: Adaptar el sitio al dispositivo-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                                            <!--Vincular archivos al sitio, rel: Descripcion-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
     
    </body>
</html>
